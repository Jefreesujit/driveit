<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drive It</title>
    <meta name="description" content="Drive It" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div id="overlaySpinner" class="spinner-overlay">
      <div class="loader page-spinner"></div>
      <div class="spinner-text">Drive It</div>
    </div>
    <header id="header">
      <div class="row">
        <div class="page-header">
          Drive It
        </div>
      </div>
    </header>
    <main id="body">
      <div class="">
        <div class="page-container">
          <div id="centerPane" class="center-pane">
            <div class="row center">
              <div class="col s12">
                <h5 class="light message-box">Drive It allows you to  store, retrieve and manage your files in cloud. </h5>
              </div>
            </div>
            <div class="row">
              <div class="container white z-depth-2">
                <ul class="tabs teal">
                  <li id="login-tab" class="tab col s3"><a class="white-text active">login</a></li>
                  <li id="register-tab" class="tab col s3"><a class="white-text">register</a></li>
                  <div id="tab-indicator" class="indicator"></div>
                </ul>
                <div id="login" class="col s12 login-form">
                  <div class="login-section" id="login-section">
                    <form id="login-form" class="col s12">
                      <div class="form-container">
                        <center id="login-info-text" class="row form-text">
                        </center>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="log-email" type="email" placeholder="Email" class="validate">
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="log-password" type="password" placeholder="Password" class="validate">
                          </div>
                        </div>
                        <center>
                          <button class="btn waves-effect waves-light teal" type="submit" name="action">Login</button>
                          <a id="forgot-password">Forgot password?</a>
                        </center>
                      </div>
                    </form>
                  </div>
                  <div class="password-reset hide" id="password-reset">
                    <form id="pr-form" class="col s12" >
                      <div class="form-container">
                        <center id="pr-info-text" class="row form-text">
                        Please enter the email address associated with your account
                        </center>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="pr-email" type="email" placeholder="Email" class="validate">
                          </div>
                        </div>
                        <center>
                          <button class="btn waves-effect waves-light teal" type="submit" name="action">Reset</button>
                          <a id="login-back">< Back to login</a>
                        </center>
                      </div>
                    </form>
                  </div>
                </div>
                <div id="register" class="col s12 register-form hide">
                  <div class="register-section" id="register-section">
                    <form id="register-form" class="col s12">
                      <div class="form-container">
                        <center id="reg-info-text" class="row form-text">
                        </center>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="reg-username" placeholder="Username" type="text" class="validate">
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="reg-email" type="email" placeholder="Email" class="validate">
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="reg-password" type="password" placeholder="Password" class="validate">
                          </div>
                        </div>
                        <center>
                          <button class="btn waves-effect waves-light teal" type="submit" name="action">Create</button>
                          <a id="verify-code-input">Have a verification code?</a>
                        </center>
                      </div>
                    </form>
                  </div>
                  <div class="verify-section hide" id="verify-section">
                    <form id="verify-form" class="col s12">
                      <div class="form-container">
                        <center id="verify-info-text" class="row form-text">
                        </center>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="verify-email" type="email" placeholder="Email" class="validate">
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="verify-code" type="number" placeholder="Verification Pin" class="validate">
                          </div>
                        </div>
                        <center>
                          <button class="btn waves-effect waves-light teal" type="submit" name="action">Verify</button>
                          <a id="register-back">< Back to register form</a>
                        </center>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="auth.js"></script>
  </body>
</html>
