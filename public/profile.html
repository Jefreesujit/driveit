<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drive It</title>
    <meta name="description" content="Drive In Cloud" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div id="overlaySpinner" class="spinner-overlay hide">
      <div class="loader page-spinner">
      </div>
    </div>
    <header id="header">
      <div class="row">
        <div class="page-header">
          Drive It
        </div>
      </div>
    </header>
    <main id="body">
      <div class="">
        <div class="page-container">
          <div class="left-pane" id="leftPane">
            <div class="top-section">
              <div id="profileIcon" class="profile-icon"></div>
              <div id="profileName" class="profile-name"></div>
            </div>
            <div class="nav-section">
              <ul class="nav-list">
                <li><a href="/">My Drive</a></li>
                <li><a href="/activity">My Activity</a></li>
                <li class="selected"><a>Profile</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
          <div id="centerPane" class="center-pane">
            <div class="row center">
              <div id="userProfileIcon" class="user-profile-icon"></div>
              <div id="profileInfo" class="profile-info">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="profile.js"></script>

</html>
