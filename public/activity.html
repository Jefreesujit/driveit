<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drive It</title>
    <meta name="description" content="Drive In Cloud" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div id="overlaySpinner" class="spinner-overlay">
      <div class="loader page-spinner"></div>
      <div class="spinner-text">Drive It</div>
    </div>
    <header id="header">
      <div class="row">
        <div class="page-header">
          Drive It
        </div>
      </div>
    </header>
    <main id="body">
      <div class="">
        <div class="page-container">
          <div class="left-pane" id="leftPane">
            <div class="top-section">
              <div id="profileIcon" class="profile-icon"></div>
              <div id="profileName" class="profile-name"></div>
            </div>
            <div class="nav-section">
              <ul class="nav-list">
                <li ><a href="/">My Drive</a></li>
                <li class="selected"><a">My Activity</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
          <div id="centerPane" class="center-pane">
            <div class="top-pane" id="topPane">
              <div class="action-ribbon">
              </div>
              <div id="fileListHeader" class="file-list-header">
                <div class="file-row title">
                  <div class="file-name title"> File Name </div>
                  <div class="file-operation title"> Action </div>
                  <div class="file-status title"> Status </div>
                  <div class="file-timestamp title"> Timestamp </div>
                </div>
              </div>
            </div>
            <div class="row center">
              <div class="files-container col s12">
                <div id="fileList" class="file-list-section">
                </div>
                <div id="noFileSection" class="no-file-section">
                  No activity found.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="activity.js"></script>
  </body>
</html>
