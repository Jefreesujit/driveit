<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drive It</title>
    <meta name="description" content="Drive In Cloud" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="dropzone.min.css" type="text/css" />
    <link rel="stylesheet" href="basic.min.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div id="overlaySpinner" class="spinner-overlay">
      <div class="loader page-spinner"></div>
      <div class="spinner-text">Drive It</div>
    </div>
    <div id="fileViewOverlay" class="file-overlay hide">
      <div class="close-fileview" id="closeFileView">Close</div>
      <iframe id="fileViewer" class="doc" src=""></iframe>
      <img id="imgViewer" class="img" src="">
    </div>
    <div class="notification" id="notification"></div>
    <header id="header">
      <div class="row">
        <div class="page-header">
          Drive It
        </div>
      </div>
    </header>
    <main id="body">
      <div class="">
        <div class="page-container">
          <div class="left-pane" id="leftPane">
            <div class="top-section">
              <div id="profileIcon" class="profile-icon"></div>
              <div id="profileName" class="profile-name"></div>
            </div>
            <div class="nav-section">
              <ul class="nav-list">
                <li class="selected"><a>My Drive</a></li>
                <li><a href="/activity">My Activity</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
          <div id="centerPane" class="center-pane">
            <div class="top-pane" id="topPane">
              <div class="action-ribbon">
                <div id="actionPane" class="file-actions hide">
                  <a class="download-btn" id="downloadBtn" href="">Download</a>
                  <span class="download-btn" id="previewBtn">Preview</span>
                  <span class="delete-btn" id="deleteFileBtn">Delete</span>
                </div>
              </div>
              <div id="fileListHeader" class="file-list-header">
                <div class="file-row title">
                  <div class="file-name title"> File Name </div>
                  <div class="file-date title"> Date Modified </div>
                  <div class="file-size title"> File Size </div>
                </div>
              </div>
            </div>
            <div class="row center">
              <div class="files-container col s12">
                <div id="fileList" class="file-list-section">
                </div>
                <div id="noFileSection" class="no-file-section">
                  No files here. Click the "+" button below to add files.
                </div>
              </div>
            </div>
          </div>
          <div id="floatOver" class="dropzone-overlay hide-overlay">
            <div class="row center">
              <form class="dropzone" method="post" id="fileDropzone" action="/api/file-upload">
                <div class="dz-message">
                <a>Click</a> here or <a>Drop</a> files here to upload
                </div>
              </form>
            </div>
          </div>
          <div id="uploadBtn" class="float-upload-btn">+
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="dropzone.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
